<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавление предстоящих игр</title>
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <!-- #   ADD RESULT BEGIN   # -->

  <div class="add-game">

    <form>

      <div class="add-game-tour  form-group">

        <label for="next-game-choose-tour">Выберите тур:</label>

        <select class="form-control" id="next-game-choose-tour">
          <option>Первый тур</option>
          <option>Второй тур</option>
          <option>Третий тур</option>
          <option>Четвертый тур</option>
        </select>

      </div>


      <div class="add-game-division  form-group">

        <label for="next-game-select-division">Выберите дивизион:</label>

        <select class="form-control" id="next-game-select-division">
          <option>Первый дивизион</option>
          <option>Второй дивизион</option>
          <option>Третий дивизион</option>
          <option>Четвертый дивизион</option>
        </select>

      </div>


      <div class="add-game-datetime  clearfix">

        <div class="add-game-date">
          <label for="next-game-game-date">Выберите дату:</label>
          <input class="form-control" type="text" id="next-game-game-date" placeholder="дд.мм">
        </div>

        <div class="add-game-time">
          <label for="next-game-game-time">Выберите время:</label>
          <input class="form-control" type="text" id="next-game-game-time" placeholder="чч.мм">
        </div>

      </div>

    
      <div class="clearfix">

        <div class="add-next-game-first-team  form-group">

          <label for="next-game-first-team">Выберите первую команду:</label>

          <select class="form-control" id="next-game-first-team">
            <option>НСК Аламедин</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>

        </div>


        <div class="add-next-game-second-team  form-group">

          <label for="next-game-second-team">Выберите вторую команду:</label>

          <select class="form-control" id="next-game-second-team">
            <option>Намыс Ынтымак</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>  

        </div>

      </div>
      <!-- clearfix end -->

      <button type="submit" class="btn  btn-default">Отправить</button>

    </form>
    
  </div>
  <!-- #    ADD GAME END    # -->


</body>
</html>
