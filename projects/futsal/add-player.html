<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавление команды</title>
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <!-- #   ADD RESULT BEGIN   # -->

  <div class="add-player">

    <form>

      <h2 class="add-player-title">Добавление нового игрока</h2>



      <div class="add-game-division  form-group">

        <label for="select-division">Выберите дивизион:</label>

        <select class="form-control" id="select-division">
          <option>Первый дивизион</option>
          <option>Второй дивизион</option>
          <option>Третий дивизион</option>
          <option>Четвертый дивизион</option>
        </select>

      </div>



      <div class="add-player-select-team">

        <label>Выберите команду:</label>

        <select class="form-control">
          <option>Намыс Ынтымак</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>  

      </div>


    
      <div class="add-player-name">

        <label for="add-player-name">Введите имя и фамилию игрока:</label>

        <input class="form-control" type="text" id="add-player-name">
        <input class="form-control" type="text">
        <input class="form-control" type="text">
        <input class="form-control" type="text">

      </div>



      <div class="add-player-num">

        <label for="add-player-num">Номер:</label>

        <input class="form-control" type="text" id="add-player-num">
        <input class="form-control" type="text">
        <input class="form-control" type="text">
        <input class="form-control" type="text">
        
      </div>



      <button type="submit" class="btn  btn-default">Отправить</button>

    </form>
    
  </div>
  <!-- #    ADD GAME END    # -->


</body>
</html>
