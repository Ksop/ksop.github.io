<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавление результатов</title>
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <!-- #   ADD RESULT BEGIN   # -->

  <div class="add-game">

    <form>

      <div class="add-game-tour  form-group">

        <label for="choose-tour">Выберите тур:</label>

        <select class="form-control" id="choose-tour">
          <option>Первый тур</option>
          <option>Второй тур</option>
          <option>Третий тур</option>
          <option>Четвертый тур</option>
        </select>

      </div>


      <div class="add-game-division  form-group">

        <label for="select-division">Выберите дивизион:</label>

        <select class="form-control" id="select-division">
          <option>Первый дивизион</option>
          <option>Второй дивизион</option>
          <option>Третий дивизион</option>
          <option>Четвертый дивизион</option>
        </select>

      </div>


      <div class="add-game-datetime  clearfix">

        <div class="add-game-date">
          <label for="game-date">Выберите дату:</label>
          <input class="form-control" type="text" id="game-date" placeholder="дд.мм">
        </div>

        <div class="add-game-time">
          <label for="game-time">Выберите время:</label>
          <input class="form-control" type="text" id="game-time" placeholder="чч.мм">
        </div>

      </div>

    
      <div class="clearfix">

        <div class="add-game-first-team  form-group">

          <label for="first-team">Выберите первую команду:</label>

          <select class="form-control" id="first-team">
            <option>НСК Аламедин</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>

        </div>


        <div class="add-game-score">

          <label for="first-team-goal">Голы:</label>

          <div class="first-team-goal  form-group">
            <input type="text" class="form-control" id="first-team-goal" value="">
          </div><!--  

       --><div class="second-team-goal  form-group">        
            <input type="text" class="form-control" id="second-team-goal" value="">
          </div>
        </div>


        <div class="add-game-second-team  form-group">

          <label for="second-team">Выберите вторую команду:</label>

          <select class="form-control" id="second-team">
            <option>Намыс Ынтымак</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>  

        </div>

      </div>
      <!-- clearfix end -->


      <div class="add-game-team-players  clearfix">
      
        <h2 class="add-game-team-players-title">Составы команд</h2>
        
        <div class="add-game-first-team-players">
          
          <div class="add-game-first-team-player">
            <label for="first-team-player-1">Player-1</label><!--
         --><input class="form-control" type="text" id="first-team-player-1-goal" value="">
          </div>

          <div class="add-game-first-team-player">
            <label for="first-team-player-2">Player-2</label><!--
         --><input class="form-control" type="text" id="first-team-player-2-goal" value="">
          </div>

          <div class="add-game-first-team-player">
            <label for="first-team-player-3">Player-3</label><!--
         --><input class="form-control" type="text" id="first-team-player-3-goal" value="">
          </div>

          <div class="add-game-first-team-player">
            <label for="first-team-player-4">Player-4</label><!--
         --><input class="form-control" type="text" id="first-team-player-4-goal" value="">
          </div>

          <div class="add-game-first-team-player">
            <label for="first-team-player-5">Player-5</label><!--
         --><input class="form-control" type="text" id="first-team-player-5-goal" value="">
          </div>

          <div class="add-game-first-team-player">
            <label for="first-team-player-6">Player-6</label><!--
         --><input class="form-control" type="text" id="first-team-player-6-goal" value="">
          </div>

        </div>


        <div class="add-game-second-team-players">

          <div class="add-game-second-team-player">
            <input class="form-control" type="text" id="second-team-player-1-goal"><!--
         --><label for="second-team-player-1">Player-1</label>
          </div>

          <div class="add-game-second-team-player">
            <input class="form-control" type="text" id="second-team-player-2-goal"><!--
         --><label for="second-team-player-2">Player-2</label>
          </div>

          <div class="add-game-second-team-player">
            <input class="form-control" type="text" id="second-team-player-3-goal"><!--
         --><label for="second-team-player-3">Player-3</label>
          </div>

          <div class="add-game-second-team-player">
            <input class="form-control" type="text" id="second-team-player-4-goal"><!--
         --><label for="second-team-player-4">Player-4</label>
          </div>

          <div class="add-game-second-team-player">
            <input class="form-control" type="text" id="second-team-player-5-goal"><!--
         --><label for="second-team-player-5">Player-5</label>
          </div>

          <div class="add-game-second-team-player">
            <input class="form-control" type="text" id="second-team-player-6-goal"><!--
         --><label for="second-team-player-6">Player-6</label>
          </div>

        </div>

      </div>

      <button type="submit" class="btn btn-default">Отправить</button>

    </form>
    
  </div>
  <!-- #    ADD GAME END    # -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
