<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Форма заказа | Eldex</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <header class="page-header">

    <div class="container">

      <div class="row">

        <div class="site-logo  col-xs-12  col-sm-3">
          <a href="index.html"><img src="img/logo--with-descr.png" height="80" width="158" alt="Eldex"></a>
        </div>

        <div class="page-header__nav-wrap  col-xs-12  col-sm-9">

          <nav class="main-nav  navbar  navbar-default  clearfix">

            <div class="navbar-header">

              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> 
              </button>

            </div>


            <div class="collapse navbar-collapse" id="myNavbar">

              <ul class="main-nav__list  nav navbar-nav">
                <li><a href="index.html">Eldex</a></li>
                <li><a href="products.html">Продукция</a></li>
                <li class="active"><a href="basket.html">Корзина</a></li>
                <li><a href="contact.html">Контакты</a></li>
              </ul>

            </div>

          </nav>

        </div>
        <!-- nav wrap end -->

      </div>
      <!-- row end -->

    </div>
    <!-- container end -->

  </header>  



  <main>

    <div class="container">

      <div class="row">

        <div class="ordering-info">

          <h2 class="ordering-info__title">Информация для заказа</h2>

          <div class="ordering-info__form">

            <form action="">

              <fieldset class="ordering-form-item">
                <label for="email">Электронна почта</label>
                <input id="email" name="email" type="email" autofocus="autofocus" required>
              </fieldset>

              <fieldset class="ordering-form-item">
                <label for="name">Имя</label>
                <input id="name" name="name" type="text" required>
              </fieldset>

              <fieldset class="ordering-form-item">
                <label for="surname">Фамилия</label>
                <input id="surname" name="surname" type="text" required>
              </fieldset>

              <fieldset class="ordering-form-item">
                <label for="address">Адрес доставки</label>
                <input id="address" name="address" type="text" required>
              </fieldset>

              <fieldset class="ordering-form-item">
                <label for="city">Город</label>
                <input id="city" name="city" type="text" required>
              </fieldset>

              <fieldset class="ordering-form-item">
                <label for="country">Страна</label>
                <input id="country" name="country" type="text" required>
              </fieldset>

              <fieldset class="ordering-form-item">
                <label for="telephone">Номер телефона</label>
                <input id="telephone" name="telephone" type="tel" required>
              </fieldset>              

              <div class="product__buy-block  product__buy-block--right">
                <input class="buy-block__btn  buy-block__btn--bg-blue  buy-block__btn--full-width" type="submit" value="Отправить заказ">
              </div>

            </form>

          </div>
          
        </div>

      </div>
      <!-- row END -->

    </div>
    <!-- container END -->

  </main>
  


  <footer class="main-footer">

    <div class="container">

     <div class="main-footer__left-col">

        <div class="main-footer__contact">

          <div class="main-footer__title">Контакты</div>

          <p class="main-footer__address">
            Кыргызская Республика, <br>
            720031 г. Бишкек, ул. Кулатова, 2 <br>
            Тел.: +996 553 77 77 78, +996 709 51 77 88 <br>
            e-mail: eldex.kg@gmail.com
          </p>

        </div>

      </div>
      <!-- main-footer__left-col END -->

      <div class="main-footer__mid-col">

        <div class="main-footer__title">Поделиться:</div>

        <div class="soc-btns">

          <a href="#" class="soc-btn  soc-btn-fb"></a>
          <a href="#" class="soc-btn  soc-btn-vk"></a>
          <a href="#" class="soc-btn  soc-btn-google"></a>
          
        </div>

      </div>

      <div class="main-footer__right-col">
        <div class="ast-logo">
          <a href="http://www.ast.kg"><img src="img/logo-ast.png" height="69" width="160" alt="Alatoo Smart Technologies"></a>
        </div>
      </div>

    </div>
    <!-- container END -->

  </footer>
  


  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
